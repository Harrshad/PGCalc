<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGcalc</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="vendors/font-awesome/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="bg-login 100vh position-relative">
            <img src="img/design.svg" alt="" class="position-absolute z-1">
            <div class="row p-5 position-absolute z-2">
                <div class="col">
                  <img src="img/pgcalc-logo.png" alt="">
                    <!-- Your content here -->
                    <h1 class="text-white fw-bold pt-2">Everything You Need in Planned Giving</h1>
                </div>
                <div class="col">
                    <div class="row">
                        
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        <i class="fa fa-exclamation-triangle"></i>
                        <div class="ps-3">
                            You have entered an invalid client, username,  and password combination. Please try again.
                        </div>
                      </div>
                  
                    <main class="form-signin w-100 m-auto">
                        <form>
                          <h1 class="h3 mb-3 fw-medium text-center ">GiftWrap Login</h1>
                      
                          
                          <div class="">
                           <label for="">Client Nickname</label>
                          <input type="text" class="form-control" id="" placeholder="Name">
                          </div>
                          <div class="">
                            
                            <label for="">Username</label>
                          <input type="text" class="form-control" id="" placeholder="">
                          </div>
                          <div class="mb-5">
                            
                            <label for="">Password</label>
                          <input type="password" class="form-control" id="" placeholder="">
                          </div>
                          <button class="btn btn-success w-100 py-2 fw-medium" type="submit">Log in</button>
                         <a href="" class="text-success link-underline-success"><p class="mt-2 mb-3 text-body-secondary text-end "> forgot password?</p></a> 
                        </form>
                      </main>
                </div>
              </div>
        </div>
  
</div>
</body>
<script src="js/bootstrap.bundle.min.js"></script>
</html>
