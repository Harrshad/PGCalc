<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGcalc</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="vendors/font-awesome/css/all.min.css">
</head>
<body>
    <div class="container-fluid pt-5">
        <div class="bg-login 100vh pt-5">
            <div class="row p-5 z-2  justify-content-around">
                <div class="col-6">
                  <img src="img/pgcalc-logo.png" alt="">
                    <h1 class="text-white fw-bold pt-2">Everything You Need in Planned Giving</h1>
                </div>
                <div class="col-4 bg-light p-5 rounded-4">
                    <div class="row">
                        
                    <div class="alert alert-danger alert-dismissible d-flex align-items-center" role="alert">
                        <i class="fa fa-exclamation-triangle"></i>
                        <div class="ps-3">
                            You have entered an invalid client, username,  and password combination. Please try again.
                        </div>
                      </div>
                  
                    <main class="form-signin w-100 m-auto">
                        <form>
                          <h1 class="h3 mb-3 fw-medium text-center ">GiftWrap Login</h1>
                      
                          
                          <div class="">
                           <label for="">Client Nickname</label>
                          <input type="text" class="form-control" id="" placeholder="Name">
                          </div>
                          <div class="">
                            
                            <label for="">Username</label>
                          <input type="text" class="form-control" id="" placeholder="">
                          </div>
                          <div class="mb-5">
                            
                            <label for="">Password</label>
                          <input type="password" class="form-control" id="" placeholder="">
                          </div>
                          <button class="btn btn-success w-100 py-2 fw-medium" type="submit">Log in</button>
                         <a href="" class="text-success link-underline-success"><p class="mt-2 mb-3 text-body-secondary text-end "> forgot password?</p></a> 
                        </form>
                      </main>
                </div>
              </div>
            </div>
  
</div>
</body>
<script src="js/bootstrap.bundle.min.js"></script>
</html>
